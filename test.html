<!DOCTYPE html>
<html>
<head>
    <title>JSON File Test</title>
</head>
<body>
    <h1>Testing JSON File Access</h1>
    <div id="results"></div>
    
    <script>
        async function testFiles() {
            const results = document.getElementById('results');
            const files = ['config.json', 'data_part1.json', 'data_part2.json'];
            
            for (const file of files) {
                try {
                    console.log(`Testing ${file}...`);
                    const response = await fetch(file);
                    const text = await response.text();
                    
                    if (text.includes('version https://git-lfs.github.com/spec/v1')) {
                        results.innerHTML += `<p style="color: red;">❌ ${file}: Still showing LFS pointer</p>`;
                    } else if (response.ok && (text.startsWith('{') || text.startsWith('['))) {
                        results.innerHTML += `<p style="color: green;">✅ ${file}: JSON loaded successfully (${text.length} characters)</p>`;
                    } else {
                        results.innerHTML += `<p style="color: orange;">⚠️ ${file}: Status ${response.status} - ${response.statusText}</p>`;
                    }
                } catch (error) {
                    results.innerHTML += `<p style="color: red;">❌ ${file}: Error - ${error.message}</p>`;
                }
            }
        }
        
        testFiles();
    </script>
</body>
</html>
